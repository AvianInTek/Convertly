<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertly - Document Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #1f2937, #3b82f6);
            color: #fff;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .radio-group {
            margin-bottom: 1.5rem;
        }

        .radio-group label {
            margin-right: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .file-upload {
            margin-bottom: 1.5rem;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #3b82f6;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .file-upload label:hover {
            background-color: #2563eb;
        }

        .convert-button {
            padding: 0.7rem 2rem;
            background-color: #10b981;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .convert-button:hover {
            background-color: #059669;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Convertly</h1>
        <p>Effortlessly convert your documents with style!</p>
        <div class="status" id="status">Checking status...</div>
    </header>

    <div class="card">
        <form id="convertForm">
            <div class="radio-group">
                <label><input type="radio" name="conversionType" value="pdf-to-doc" required> PDF to DOC</label>
                <label><input type="radio" name="conversionType" value="doc-to-pdf" required> DOC to PDF</label>
            </div>

            <div class="file-upload">
                <label for="fileInput">Choose File</label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="convert-button">Convert</button>

            <div class="loading" id="loading">
                <span></span>
                <span></span>
                <span></span>
                <p>Processing...</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const loading = document.getElementById('loading');
        const statusIndicator = document.getElementById('status');

        async function checkStatus() {
            try {
                const response = await fetch('https://convertly-abtr.onrender.com/status');
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.textContent = data.status === 'online' ? 'Live' : 'Offline';
                    statusIndicator.style.color = data.status === 'online' ? '#10b981' : '#ef4444';
                } else {
                    statusIndicator.textContent = 'Offline';
                    statusIndicator.style.color = '#ef4444';
                }
            } catch (error) {
                statusIndicator.textContent = 'Offline';
                statusIndicator.style.color = '#ef4444';
            }
        }

        checkStatus();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loading.style.display = 'block';

            const formData = new FormData(form);
            const conversionType = formData.get('conversionType');
            const file = formData.get('file');

            const endpoint = conversionType === 'pdf-to-doc'
                ? 'https://convertly-abtr.onrender.com/convert/pdf-to-doc'
                : 'https://convertly-abtr.onrender.com/convert/doc-to-pdf';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `converted.${conversionType === 'pdf-to-doc' ? 'docx' : 'pdf'}`;
                    link.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Conversion failed. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please check your connection.');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
